<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>ToDoListApp</title>
        <script defer src="main.js"></script>
        <style href="style.css" rel="stylesheet"></style>
    </head>
    <body>
        <div id="content">
            <div id="container-overlayed">
                <form action="index.html" method="post" id="task-form-overlayed">
                    <label for="proj-name">Project Name:</label>
                    <input type="text" id="proj-name" placeholder="uncategorized" name="proj-name">
                    <label for="task-name">Task Name</label>
                    <input type="text" id="task-name" name="task-name">
                    <label for="task-des">Task Description:</label>
                    <textarea id="task-des" name="task-des" rows="20" cols="40"></textarea>
                    <label for="due-date">Due Date:</label>
                    <input type="number" id="due-date" name="due-date">
                    <label for="priority">Priotity</label>
                    <section id="priority" name="priority">
                        <option value="1">High</option>
                        <option value="2">Medium</option>
                        <option value="3">Low</option>
                    </section>
                    <label for="done-status">Done:</label>
                    <input type="checkbox" id="done-status" name="done-status" checked>
                    <button id="submit" type="submit">Submit</button>
                    <button id="cancel">Cancel</button>
                </form>
            </div>

            <header>
                <img src="logo.png">
            </header>
            <nav>
                <ul id="nav-menu">
                    <li><span class="menu-item" id="home">Home</span></li>
                    <li><span class="menu-item" id="today">Today</span></li>
                    <li><span class="menu-item" id="week">Week</span></li>
                    <li><span class="menu-item" id="proj">Projects</span>
                    <ul class="proj-list" id="proj-list"> 
                    </ul>
                    </li>
                </ul>
            </nav>
            <div id="main-body">
                <img id="sort" src="Images/sort.svg">
                <div id="task-card-container">

                </div>
                <div id="add-button">
                    +
                </div>
            </div>
        </div>
    </body>
</html>
